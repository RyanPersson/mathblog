{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    {{ partial "breadcrumbs.html" . }}
    <h1 class="post-title">{{ .Title }}</h1>
    {{- if .Description }}
    <div class="post-description">
      {{ .Description }}
    </div>
    {{- end }}
  </header>

  <div class="post-content">
    {{ .Content }}

    <h2>Definitions</h2>
    <ul class="glossary-list">
      {{- range .Pages.ByTitle }}
      <li>
        <a class="knowl"
           href="{{ .RelPermalink }}"
           data-knowl="{{ .RelPermalink }}"
           role="button"
           aria-expanded="false">{{ .Title }}</a>
        {{- if .Description }}
        <span class="glossary-desc"> &mdash; {{ .Description }}</span>
        {{- end }}
      </li>
      {{- end }}
    </ul>
  </div>
</article>
{{ end }}
