{{- /* Knowl fragment layout - outputs just the content, no HTML wrapper */ -}}
<div class="knowl-content">
  <div class="knowl-header">
    <strong>{{ .Title }}</strong>
    <button class="knowl-close" aria-label="Close">&times;</button>
  </div>
  <div class="knowl-body">
    {{ .Content }}
  </div>
</div>
