<div class="comments">
  <h2>Comments</h2>

  <!-- Giscus comments widget -->
  <script src="https://giscus.app/client.js"
          data-repo="YOUR_USERNAME/YOUR_REPO"
          data-repo-id="YOUR_REPO_ID"
          data-category="Comments"
          data-category-id="YOUR_CATEGORY_ID"
          data-mapping="pathname"
          data-strict="0"
          data-reactions-enabled="1"
          data-emit-metadata="0"
          data-input-position="top"
          data-theme="preferred_color_scheme"
          data-lang="en"
          crossorigin="anonymous"
          async>
  </script>

  <!-- Fallback form for non-GitHub users -->
  <details class="comment-form-fallback">
    <summary>No GitHub account? Submit a comment here</summary>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label>
        Name (or pseudonym):
        <input type="text" name="name" required>
      </label>
      <label>
        Comment:
        <textarea name="comment" rows="4" required></textarea>
      </label>
      <input type="hidden" name="_subject" value="Blog comment submission">
      <input type="hidden" name="post" value="{{ .Permalink }}">
      <button type="submit">Submit for Review</button>
    </form>
    <p><small>Your comment will be reviewed and posted to the discussion.</small></p>
  </details>
</div>

<style>
.comments {
  margin-top: 2rem;
  padding-top: 2rem;
  border-top: 1px solid var(--border);
}

.comment-form-fallback {
  margin-top: 1.5rem;
  padding: 1rem;
  background: var(--code-bg);
  border-radius: 8px;
}

.comment-form-fallback summary {
  cursor: pointer;
  font-weight: 500;
}

.comment-form-fallback form {
  margin-top: 1rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.comment-form-fallback label {
  display: flex;
  flex-direction: column;
  gap: 0.25rem;
}

.comment-form-fallback input,
.comment-form-fallback textarea {
  padding: 0.5rem;
  border: 1px solid var(--border);
  border-radius: 4px;
  background: var(--theme);
  color: var(--primary);
}

.comment-form-fallback button {
  align-self: flex-start;
  padding: 0.5rem 1rem;
  background: var(--primary);
  color: var(--theme);
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.comment-form-fallback button:hover {
  opacity: 0.9;
}
</style>
